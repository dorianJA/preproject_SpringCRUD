    <th:block th:each="user : ${listUser}">

            <td th:text="${user.name}"></td>

            <td><a th:href="@{/admin/delete(id=${user.id})}">delete</a></td>
        </tr>
    </th:block>
</table>

<form  th:action="@{/admin/add}" th:object="${newUser}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}" value=""/></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age} ">Name Error</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" th:field="*{password}"/></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">add User</button>
            </td>
        </tr>
    </table>
</form>
